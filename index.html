<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      defer
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coffeeshop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-transparent" id="nav">
      <div class="container-fluid">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="images/coffee.png" alt="logo coffee"
          /></a>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Kavárny</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Produkty</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">O Nás</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Kariéra</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12"><div class="box"></div></div>
        <div class="col-lg-4 col-md-12 col-sm-12"><div class="box"></div></div>
        <div class="col-lg-4 col-md-12 col-sm-12"><div class="box"></div></div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <hr />
  </body>
</html>
