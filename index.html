<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      defer
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coffeeshop</title>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-12">
        <header><h1 class="benko">Coffeeshop Benko</h1></header>
      </div>
    </div>

    <nav class="navbar navbar-expand-md bg-transparent" id="nav">
      <div class="container-fluid">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="images/coffee.png" alt="logo coffee"
          /></a>
        </div>
        <div class="col-lg-4 col-md-4">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="btn btn-light bg-transparent btn-lg"
                  href="#"
                  role="button"
                  ><span class="btn-size">Kavárny</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="btn btn-light bg-transparent btn-lg"
                  href="#"
                  role="button"
                  ><span class="btn-size">Menu</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="btn btn-light bg-transparent btn-lg"
                  href="#"
                  role="button"
                  ><span class="btn-size">Kontakt</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="btn btn-light bg-transparent btn-lg"
                  href="#"
                  role="button"
                  ><span class="btn-size">Kariéra</span></a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 contain-logo">
          <a class="navbar-brand" href="#"
            ><img class="logo-two" src="images/coffee.png" alt="logo coffee"
          /></a>
        </div>
        <div class="col-sm-4">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 center">
          <div class="box">
            <img
              src="images/nathan-dumlao-Y3AqmbmtLQI-unsplash.jpg"
              alt="coffee"
              class="latte-art img-zoom"
            />
          </div>
          <p class="coffee-text">Výběrová káva, čerstvě upražená.</p>
        </div>
        <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 center">
          <div class="box">
            <img
              src="images/nathan-dumlao-ikU3J1nr52w-unsplash.jpg"
              alt="coffee"
              class="latte-art img-zoom"
            />
          </div>
          <p>
            Naši baristé jsou špička v oboru. Vykreslí vám ty nejhezčí umělcké
            díla.
          </p>
        </div>
        <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 center">
          <div class="box">
            <img
              class="latte-art img-zoom"
              src="images/tyler-nix-3uSHEffsDXI-unsplash.jpg"
              alt="latte art"
            />
          </div>
          <p>Ochutnejte kávu připravenou finalistou loňského baristacupu.</p>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <hr />
  </body>
</html>
